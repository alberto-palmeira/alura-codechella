<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella | Ingressos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="styles/ingressos.css">
</head>
<body>
    <header class="header">
        <a href="home.html" class="header__logo">
            <img src="img/Logo.svg" alt="Logo do CodeChella" class="header__logo__img">
        </a> 
        <button class="header__menu" data-menu></button>
        <nav class="header__nav" data-nav>
            <ul class="header__links">
                <li class="header__link">
                    <a href="experiencia.html">A experiência</a>
                </li>
                <li class="header__link">
                    <a href="setores.html">Mapa de Setores </a>
                </li>
                <li class="header__link">
                    <a href="informacoes.html">Informações</a>
                </li>
                <li class="header__link">
                    <a href="">Ingresso</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="banner banner--ticket">
        <h1 class="banner__title">Garanta seu Ingresso</h1>
    </section>
    <main class="main__content ticket">
        <section class="js-form form">
            <form action="" class="form__container">
                <h2 class="form__title">Preencha o formulário a seguir:</h2>
                <div class="form__inputs">
                    <fieldset class="form__inputs-container">
                        <label class="form__label">Nome Completo:</label>
                        <input name="name" type="text" class="js-form__input form__input" minlength="3" maxlength="60" pattern="\b[^\d]+\b" required>
                        <p class="js-form__error form__error"></p>
                    </fieldset>
                    <fieldset class="form__inputs-container">
                        <label class="form__label">Data de Nascimento:</label>
                        <input name="birthDate" type="date" class="form__input" required>
                        <p class="js-form__error form__error"></p>
                    </fieldset>
                    <fieldset class="form__inputs-container">
                        <label class="form__label">Email:</label>
                        <input name="email" type="email" class="form__input" minlength="4" required>
                        <p class="js-form__error form__error"></p>
                    </fieldset>
                    <fieldset class="form__fieldset  form__inputs-container">
                        <legend class="form__field">Tipo de Ingresso</legend>
                        <select name="select" class="form__select" required>
                            <option value="">Tipo de Ingresso</option>
                            <option value="comum">Pista Comum</option>
                            <option value="premium">Pista Premium</option>
                            <option value="cadeiras-terreo">Cadeiras Térreo</option>
                            <option value="cadeiras-superiores">Cadeiras Superiores</option>
                        </select>
                        <p class="js-form__error form__error"></p>
                    </fieldset>
                    <fieldset class="form__inputs-container">
                        <label class="form__label">Data do show:</label>
                        <select name="date" class="form__select" required>
                            <option value="">Escolha uma data:</option>
                            <option value="11/03">11/03</option>
                            <option value="12/03">12/03</option>
                        </select>
                        <p class="js-form__error form__error"></p>
                    </fieldset>
                </div>
                <label for="submit" class="form__submit-label button">
                    <input type="submit" id="submit" class="form__submit-button" value="Avançar!">
                </label>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__info">
            <img src="img/Logo.svg" alt="Logo do CodeChella" class="footer__logo">
            <p class="footer__text">Acesse nossas redes:</p>
            <div class="footer__links">
                <a href="#" class="footer__link"></a>
                <a href="#" class="footer__link"></a>
                <a href="#" class="footer__link"></a>
                <a href="#" class="footer__link"></a>
            </div>
        </div>
        <span class="footer__disclaimer">Desenvolvido por Alberto Palmeira. Projeto fictício da Alura sem fins comerciais.</span>
    </footer>
    <script src="js/header-nav.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/form-store.js"></script>
</body>
</html>
